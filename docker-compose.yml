services:
  server:
    build:
      context: .
      dockerfile: ./server/Dockerfile
    container_name: "gambiarra-server"
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - HOST=0.0.0.0
      - NODE_ENV=production
      - DATABASE_URL=file:/monorepo/server/data/production.db
      - CORS_ORIGIN=*
    volumes:
      - server-data:/monorepo/server/data
    networks:
      - gambiarra-network
    restart: unless-stopped
    # healthcheck:
    #   test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
    #   interval: 10s
    #   timeout: 5s
    #   retries: 3
    #   start_period: 30s

  telao:
    container_name: "gambiarra-telao"
    build:
      context: .
      dockerfile: ./telao/Dockerfile
      args:
        - VITE_API_URL=http://localhost:3000
        - VITE_WS_URL=ws://localhost:3000
    ports:
      - "5173:80"
    depends_on:
      - server 
    networks:
      - gambiarra-network
    restart: unless-stopped

volumes:
  server-data:

networks:
  gambiarra-network:
    driver: bridge
